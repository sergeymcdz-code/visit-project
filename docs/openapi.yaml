openapi: 3.0.3
info:
  title: Business Cards App API
  version: "1.0.0"
  description: API backend мобильного приложения для хранения визиток

servers:
  - url: https://example.com
    description: Production (пример)
  - url: http://localhost:8080
    description: Local (пример)

tags:
  - name: Auth
  - name: Profile
  - name: Cards
  - name: OCR
  - name: QR
  - name: Feedback
  - name: Devices

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            traceId:
              type: string

    SmsSendRequest:
      type: object
      required:
        - phone
        - purpose
      properties:
        phone:
          type: string
        purpose:
          type: string
          enum: [registration, change_phone, change_password]

    SmsVerifyRequest:
      type: object
      required:
        - phone
        - code
        - purpose
      properties:
        phone:
          type: string
        code:
          type: string
        purpose:
          type: string

    User:
      type: object
      properties:
        id:
          type: integer
        user_name:
          type: string
        phone:
          type: string
        email:
          type: string
        is_email_verified:
          type: boolean

    ContactFields:
      type: object
      properties:
        phone:
          type: string
        website:
          type: string
        other_contacts:
          type: string

    BusinessCard:
      type: object
      properties:
        id:
          type: integer
        label:
          type: string
          enum: ["Рабочие", "Личные"]
        contact_name:
          type: string
        company:
          type: string
        is_active:
          type: boolean
        contact_fields:
          $ref: "#/components/schemas/ContactFields"

paths:
  /api/v1/auth/sms/send:
    post:
      tags: [Auth]
      summary: Send SMS code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SmsSendRequest"
      responses:
        "200":
          description: OK

  /api/v1/auth/sms/verify:
    post:
      tags: [Auth]
      summary: Verify SMS code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SmsVerifyRequest"
      responses:
        "200":
          description: OK

  /api/v1/cards:
    get:
      tags: [Cards]
      summary: List cards
      responses:
        "200":
          description: OK
    post:
      tags: [Cards]
      summary: Create card
      responses:
        "201":
          description: Created

  /api/v1/cards/{id}:
    get:
      tags: [Cards]
      summary: Get card
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
    delete:
      tags: [Cards]
      summary: Soft delete card
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK
          </details>
