openapi: 3.0.3

info:
  title: Business Cards API
  version: "1.0.0"
  description: Backend API for business cards mobile application

servers:
  - url: https://api.example.com
  - url: http://localhost:8080

tags:
  - name: Auth
  - name: Profile
  - name: Cards
  - name: OCR
  - name: QR
  - name: Feedback
  - name: Security

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        phone:
          type: string
        email:
          type: string
        name:
          type: string

    Card:
      type: object
      properties:
        id:
          type: integer
        label:
          type: string
          enum: [Рабочие, Личные]
        name:
          type: string
        company:
          type: string
        position:
          type: string
        phone:
          type: string
        email:
          type: string
        is_active:
          type: boolean

paths:
  /api/v1/auth/send-code:
    post:
      tags:
        - Auth
      summary: Send SMS code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
      responses:
        "200":
          description: Code sent

  /api/v1/auth/verify-code:
    post:
      tags:
        - Auth
      summary: Verify SMS code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                phone:
                  type: string
                code:
                  type: string
      responses:
        "200":
          description: Token issued

  /api/v1/cards:
    get:
      tags:
        - Cards
      summary: Get all cards
      responses:
        "200":
          description: List of cards
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Card"

    post:
      tags:
        - Cards
      summary: Create new card
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Card"
      responses:
        "201":
          description: Created

  /api/v1/cards/{id}:
    get:
      tags:
        - Cards
      summary: Get card
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: OK

    delete:
      tags:
        - Cards
      summary: Soft delete card
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Deleted
